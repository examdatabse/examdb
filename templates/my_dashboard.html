<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Database Dashboard</title>
    <link rel="stylesheet" href="../static/stylesheet.css">

    <script src="../static/content_changing.js"></script>

</head>

<body>
    <div class="top_banner">
        <div class="site_title">
            Welcome to CHEM 1100 Database!
        </div>
        <div class="logo_container">
            <img src="../pictures/RF0010-01_Rensselaer_Large_Logo-with_Tagline_RGB-Red.png" alt="RPI Logo">
        </div>
    </div>
    <div class="main_content" style="margin: 0; padding: 0;">
        <div class="side_bar">
            <div class="side_menu">
                <button class="menu_options hidden_content" id="dashboard_button" onclick="change_content(0)">
                    My Dashboard
                </button>
                <button class="menu_options current_option" id="search_button" onclick="change_content(1)">
                    Search Questions
                </button>
                <button class="menu_options" id="add_q_button" onclick="change_content(2)">
                    Add Questions
                </button>
                <button class="menu_options" id="buck-upload_button" onclick="change_content(3)">
                    Buck-upload
                </button>
                <button class="menu_options" id="test_gen_button" onclick="change_content(4)">
                    Test Generation
                </button>
            </div>
            <div class="side_bar_user_profile">
                <button class="menu_options" id="setting_button" onclick="change_content(5)">
                    Account Setting
                </button>
            </div>

        </div>
        <div class="content_area" id="content_area">
            <div class="content_slide hidden_content" id="dashboard">
                Dashboard
            </div>
            <div class="content_slide" id="search_questions">
                <div id="search_bar_container">
                    <form action="/search" method="post" id="search_form">
                        <input id="search_bar" form="search_form" name="key_word"
                            placeholder="Search by question code or tags">
                        <p class="small_text">Search by
                            <input type="radio" id="by_key_word" name="search_type" value="0" checked ="checked">
                            <label for="by_key_word" >by key word</label>
                            <input type="radio" id="by_tag" name="search_type" value="1">
                            <label for="by_tag">by tag</label>
                            <input type="radio" id="by_q-code" name="search_type" value="2">
                            <label for="by_q-code">by q-code</label>
                        </p>
                    </form>
                </div>
                <div id="result_stat">
                    <p class="small_text"> relevant questions found.</p>
                </div>
                <div id="search_results_container" class="" data-geocode='{{ search_results|tojson }}'>
                    <!--Search result template for each question-->
                    <!--generate an ID for each results. Replace the Id with 'IdNumber'-->
                    <template id="question_display_template">
                        <div class="result_question_container" id="result_question_IdNumber">
                            <div class="code_difficulty">
                                <div class="result_titles q-code" id="q-code_IdNumber">Question Code: </div>
                                <div class="result_titles difficulty_level" id="difficulty_level_IdNumber">Difficulty
                                    Level
                                </div>
                            </div>
                            <div class="result_titles categories" id="categories_IdNumber">Tages: </div>
                            <div id="text_content_IdNumber" class="text_content">
                                <p>
                                    <span id="summary_IdNumber"></span>
                                    Suppose Canada produces only cars and tablets. The resources that are used in the
                                    production of these two goods are specializedâ€”that is,<span
                                        id="dots_IdNumber">...</span> <span id=more_IdNumber class="hidden_content">
                                        resources are more suitable
                                        for producing cars than tablets, whereas others are more suitable for producing
                                        tablets than cars. The shape of Canada's production possibilities frontier (PPF)
                                        should reflect the
                                        fact that as Canada produces more tablets and fewer cars, the opportunity cost
                                        of
                                        producing each additional tablet increases</span>
                                </p>

                                <button onclick="Collapse('IdNumber')" id="button_IdNumber"
                                    class="collapse_buttons">Read
                                    more</button>
                            </div>
                            <div class="action_options">
                                <button onclick="add_to_list('q-code')" id="AddToList_IdNumber"
                                    class="action_buttons">Add to my
                                    practice list</button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <div class="content_slide hidden_content" id="add_question">
            </div>
            <div class="content_slide hidden_content" id="buck-upload">
                <form action="buck_upload" method="post" id="buck_upload_form" enctype="multipart/form-data">
                    Select your file:<br>
                    <input type="file" name="buck_questions">
                    <input type="submit" value="Add">
                </form>


            </div>
            <div class="content_slide hidden_content" id="test_generation">
                Test Generation
            </div>
            <div class="content_slide hidden_content" id="account_setting">
                Setting
            </div>

        </div>
    </div>
</body>
